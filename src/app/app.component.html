<div class="container">
  <h1>Student Dashboard</h1>

  <div class="form">
    <input type="text" placeholder="Enter Name" [(ngModel)]="studentName" #nameInput />
    <input type="text" placeholder="Enter Grade" [(ngModel)]="studentGrade" #gradeInput />
    <button (click)="addStudent(nameInput, gradeInput)">Add Student</button>
  </div>

  <div *ngIf="students.length === 0" class="no-students">
    No students were found.
  </div>

  <ul *ngIf="students.length > 0">
    <li *ngFor="let student of students" [ngClass]="getGradeClass(student.grade)">
      {{ student.name }} - Grade: {{ student.grade }}
      <span [ngSwitch]="student.grade">
        <span *ngSwitchCase="'A'">ðŸŸ¢ Excellent</span>
        <span *ngSwitchCase="'B'">ðŸŸ¡ Good</span>
        <span *ngSwitchCase="'C'">ðŸ”´ Needs Improvement</span>
        <span *ngSwitchDefault>âšª Unknown</span>
      </span>
    </li>
  </ul>
</div>
